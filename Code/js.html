<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<select id="sheng" onchange="shichange()">
			<option selected="selected">请选择</option>
			<option>福建省</option>
			<option>浙江</option>
		</select>
		<!--根据点击的省生成对应的市-->
		<select id="shi"></select>
	</body>
	<script>
		function shichange()
		{
		var index=document.getElementById("sheng").selectedIndex;
		var str=document.getElementById("sheng").options[index].value;
		 var fj=new Array("厦门","福州","漳州");
		 var zj=new Array("杭州","宁波");
		if(str=="福建省")
		{
			var init=document.getElementById("shi");
			init.innerHTML="";
			for(var i=0;i<fj.length;i++)
			{
			  document.getElementById("shi").options.add(new Option(fj[i],i));
			}
		}
		else if(str=="浙江")
		{   
			var init=document.getElementById("shi");
			init.innerHTML="";
			for(var i=0;i<zj.length;i++)
			{
			  document.getElementById("shi").options.add(new Option(zj[i],i));
			}
		}
		}
		
		</script>
</html>
